<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排程 Schedule</title>
    </head>
    <body>
        <h3>倒數計時器</h3>
        <div id="timer">3</div>
        <script>
            /*
                建立排程：
                時間到執行一次：window.setTimeout(函式，數字代表毫秒)
                每隔一時間持續執行：window.setInterval(函式，數字代表毫秒)
            */
        let timer=document.querySelector("#timer");
        let timeId;
        function countdown(){
           timer.innerHTML=timer.innerHTML-1;
            if(timer.innerHTML<=0){//時間到，做事
                //清除排程
                window.clearInterval(timeId);
                //做事
                alert("Happy Birthday");
            }
        }
        timeId=window.setInterval(countdown, 1000);//1秒鐘後才會出現
